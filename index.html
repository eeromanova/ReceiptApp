<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles/normalize.css" />
  <link rel="stylesheet" href="assets/styles/style.css" />
  <link rel="icon" href="assets/img/favicon.png" type="img/png" />
  <title>Recipes and Food</title>
</head>

<body>
  <header class="header">
    <div class="header__container_picturesLogo">
      <img src="assets/img/pizza.png" alt="picrure pizza" />
      <h1 class="header__container_tittleFirst">Recipes are<br><span class="header__container_tittleSecond">just
          a click away!</span></h1>
    </div>

    <div class="header__container_search">
      <a href="#"><svg class="header__container_logo">
          <use xlink:href="assets/img/sprite.svg#logo"></use>
        </svg></a>
      <!-- Следующ div не отображается в десктопной версии -->
      <div class="phrase_mobile-version">
        <h1 class="header__container_tittleFirst">Recipes are<br><span class="header__container_tittleSecond">just
            a click away!</span></h1>
      </div>
      <input type="search" placeholder="Find the best recipes on the Internet..." class="header__container_input" />

      <button type="submit" class="header__container_btn">Search</button>
    </div>
    <div class="orderRecipes"></div>
  </header>
  <main>
    <section class="filter__container">
      <div class="filter-dropdown">
        <button class="button filter-dropdown_main" id="calories">
          Calories ▾
        </button>
        <div class="dropdown-child dropdown-child_closed" id="calories__box">
          <div class="dropdown-child_item">
            <label for="minCal">From
              <input type="number" id="minCal" class="inputCal" min="0" />
            </label>
          </div>
          <div class="dropdown-child_item">
            <label for="maxCal">To
              <input type="number" id="maxCal" class="inputCal" min="0" />
            </label>
          </div>
        </div>
      </div>
      <div class="filter-dropdown">
        <button class="button filter-dropdown_main" id="diet">Diet ▾</button>
        <div class="dropdown-child dropdown-child_closed" id="diet__box">
          <div class="dropdown-child_item">
            <input type="checkbox" id="Vegeterian" value="vegetarian" class="input" />
            <label for="Vegeterian">Vegeterian</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Vegan" value="vegan" class="input" />
            <label for="Vegan">Vegan</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Paleo" value="paleo" class="input" />
            <label for="Paleo">Paleo</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="High-Fiber" value="high-fiber" class="input" />
            <label for="High-Fiber">High-Fiber</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="High-Protein" value="high-protein" class="input" />
            <label for="High-Protein">High-Protein</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Low-Carb" value="low-carb" class="input" />
            <label for="Low-Carb">Low-Carb</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Low-Fat" value="low-fat" class="input" />
            <label for="Low-Fat">Low-Fat</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Low-Sodium" value="low-sodium" class="input" />
            <label for="Low-Sodium">Low-Sodium</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Low-Sugar" value="low-sugar" class="input" />
            <label for="Low-Sugar">Low-Sugar</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Alcohol-Free" value="alcohol-free" class="input" />
            <label for="Alcohol-Free">Alcohol-Free</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Balanced" value="balanced" class="input" />
            <label for="Balanced">Balanced</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Immunity" value="immuno-supportive" class="input" />
            <label for="Immunity">Immunity</label>
          </div>
        </div>
      </div>
      <div class="filter-dropdown">
        <button class="button filter-dropdown_main" id="allergy">
          Allergy ▾
        </button>
        <div class="dropdown-child dropdown-child_closed" id="allergy__box">
          <div class="dropdown-child_item">
            <input type="checkbox" id="Gluten" value="gluten-free" class="input" />
            <label for="Gluten">Gluten</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Dairy" value="dairy-free" class="input" />
            <label for="Dairy">Dairy</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Eggs" value="egg-free" class="input" />
            <label for="Eggs">Eggs</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Soy" value="soy-free" class="input" />
            <label for="Soy">Soy</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Wheat" value="wheat-free" class="input" />
            <label for="Wheat">Wheat</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Fish" value="fish-free" class="input" />
            <label for="Fish">Fish</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Shellfish" value="shellfish-free" class="input" />
            <label for="Shellfish">Shellfish</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Tree-Nuts" value="tree-nut-free" class="input" />
            <label for="Tree-Nuts">Tree Nuts</label>
          </div>
          <div class="dropdown-child_item">
            <input type="checkbox" id="Peanuts" value="peanut-free" class="input" />
            <label for="Peanuts">Peanuts</label>
          </div>
        </div>
      </div>
      <button class="clearButton">Clear filters</button>
    </section>

    <!-- Контейнер с рецептами -->
    <section>
      <div class="container"></div>
    </section>
  </main>

  <footer class="footer">
    <svg class="footer__logo" width="200" height="63">
      <use xlink:href="assets/img/sprite.svg#logo"></use>
    </svg>
    <div class="footer__social">
      <p class="footer__social-text">Follow us:</p>
      <div class="footer__social-items">
        <a href="https://m.vk.com/" target="_blank">
          <svg width="36" height="36">
            <use xlink:href="assets/img/sprite.svg#vk"></use>
          </svg>
        </a>
        <a href="https://web.tlgrm.app/" target="_blank">
          <svg width="36" height="36">
            <use xlink:href="assets/img/sprite.svg#telegram"></use>
          </svg>
        </a>
        <a href="https://ru.pinterest.com/" target="_blank">
          <svg width="36" height="36">
            <use xlink:href="assets/img/sprite.svg#pinterest"></use>
          </svg>
        </a>
      </div>
    </div>
    <p class="footer__copyright">
      <a href="https://itgirlschool.com/ " target="_blank">&copy; ITGirlschool, 2024</a>
    </p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
