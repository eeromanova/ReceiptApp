<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/styles/normalize.css"/>
    <link rel="stylesheet" href="assets/styles/style.css"/>
    <!-- Здесь будет подключение иконки -->
    <title>Recipes and Food</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container_picturesLogo">
        <img src="assets/img_header/pizza.png" alt="picrure pizza" class="header__container_pizza">
        <div class="phrase">
          <p class="header__container_tittleFirst"> Recipes are just</p>
          <p class="header__container_tittleSecond">a click away!</p> 
        </div>
      </div>

      <div class="header__container_search">
        
        <h1 class="header__container_tittle">YumYum</h1>
        <img src="assets/img_header/logofolk.png" class="header__container_img">
      <!-- Следующ div не отображается в десктопной версии -->
        <div class="phrase_mobile-version">
          <p class="header__container_tittleFirst"> Recipes are just</p>
          <p class="header__container_tittleSecond">a click away!</p> 
        </div>
        <input type="search" placeholder="Find the best recipes on the Internet...
        " class="header__container_input">
        
        <button type="submit" class="header__container_btn">Search</button>
      </div>
      <div class="orderRecipes"></div>
    </header>
    <main>
      <section class="filter__container">
        <div class="filter-dropdown">
          <button class="filter-dropdown_main">Calories ▾</button>
          <div class="dropdown-child dropdown-child_closed">
            <div class="dropdown-child_item">
              <label for="minCal"
                >From
                <input type="number" id="minCal" class="input" />
              </label>
            </div>
            <div class="dropdown-child_item">
              <label for="maxCal"
                >To
                <input type="number" id="maxCal" class="input" />
              </label>
            </div>
          </div>
        </div>
        <div class="filter-dropdown">
          <button class="filter-dropdown_main">Diet ▾</button>
          <div class="dropdown-child dropdown-child_closed">
            <div class="dropdown-child_item">
              <input type="checkbox" id="Vegeterian" />
              <label for="Vegeterian">Vegeterian</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Vegan" />
              <label for="Vegan">Vegan</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Paleo" />
              <label for="Paleo">Paleo</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="High-Fiber" />
              <label for="High-Fiber">High-Fiber</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="High-Protein" />
              <label for="High-Protein">High-Protein</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Low-Carb" />
              <label for="Low-Carb">Low-Carb</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Low-Fat" />
              <label for="Low-Fat">Low-Fat</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Low-Sodium" />
              <label for="Low-Sodium">Low-Sodium</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Low-Sugar" />
              <label for="Low-Sugar">Low-Sugar</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Alcohol-Free" />
              <label for="Alcohol-Free">Alcohol-Free</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Balanced" />
              <label for="Balanced">Balanced</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Immunity" />
              <label for="Immunity">Immunity</label>
            </div>
          </div>
        </div>
        <div class="filter-dropdown">
          <button class="filter-dropdown_main">Allergy ▾</button>
          <div class="dropdown-child dropdown-child_closed">
            <div class="dropdown-child_item">
              <input type="checkbox" id="Gluten" />
              <label for="Gluten">Gluten</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Dairy" />
              <label for="Dairy">Dairy</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Eggs" /> <label for="Eggs">Eggs</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Soy" /> <label for="Soy">Soy</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Wheat" />
              <label for="Wheat">Wheat</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Fish" /> <label for="Fish">Fish</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Shellfish" />
              <label for="Shellfish">Shellfish</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Tree Nuts" />
              <label for="Tree Nuts">Tree Nuts</label>
            </div>
            <div class="dropdown-child_item">
              <input type="checkbox" id="Peanuts" />
              <label for="Peanuts">Peanuts</label>
            </div>
          </div>
        </div>
        <button class="clearButton">Clear filters</button>
      </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
